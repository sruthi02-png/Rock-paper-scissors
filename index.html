<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <style>
    body { font-family: Arial; text-align: center; padding-top: 50px; }
    button { font-size: 20px; margin: 10px; padding: 10px 20px; }
    #result { margin-top: 20px; font-size: 24px; }
  </style>
</head>
<body>

<h1>Rock Paper Scissors</h1>
<button onclick="play('rock')">ü™® Rock</button>
<button onclick="play('paper')">üìÑ Paper</button>
<button onclick="play('scissors')">‚úÇÔ∏è Scissors</button>

<div id="result"></div>

<script>
  function play(userChoice) {
    const choices = ['rock', 'paper', 'scissors'];
    const computerChoice = choices[Math.floor(Math.random() * 3)];
    let result = '';

    if (userChoice === computerChoice) {
      result = "It's a tie!";
    } else if (
      (userChoice === 'rock' && computerChoice === 'scissors') ||
      (userChoice === 'paper' && computerChoice === 'rock') ||
      (userChoice === 'scissors' && computerChoice === 'paper')
    ) {
      result = "You win!";
    } else {
      result = "You lose!";
    }

    document.getElementById('result').innerHTML =
      `You chose <b>${userChoice}</b>. Computer chose <b>${computerChoice}</b>.<br><br>${result}`;
  }
</script>

</body>
</html>
